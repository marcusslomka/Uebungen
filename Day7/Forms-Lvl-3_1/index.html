<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Sign Up Now!</h1>
        <p>Sign up and tell us what you think of the site!</p>
    </header>
    <main>
        <form>
            <section>
                <label class="headline" for="name_address">Name and Address</label>
                <input class="input" type="text" id="name_address" placeholder="Your Full Name">
                <input class="input" type="text" id="name_address" placeholder="Address">

                <input class="input" type="email" id="email_phone" placeholder="Email Address">
                <input class="input" type="number" id="email_phone" placeholder="Phone Number">

                <label class="headline" for="pw">Passwords</label>

                <input class="input" type="password" id="pw" placeholder="Confirm Password">

                <input class="submit" type="submit" value="Submit">

            </section>
